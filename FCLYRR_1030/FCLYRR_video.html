<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video lejátszása</title>
    <style>
        .grid {
            margin-top:  2rem;
            display: grid;
            grid-template-columns: 1fr 2.5fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1rem;
            width: 40rem;
        }
        footer{
            border-top: 4 px solid gray;
            padding-top: 2rem;
            margin-top: 2rem;
            width: 37.5rem;
            text-align: right;
        }
    </style>
</head>

<body>
    <header>
        <h1>Videó lejátszása_FCLYRR</h1>
    </header>
    <section>
        <video src="FCLYRR_video.mp4" autoplay="false" controls width="600"></video>
        <div class="grid"><div>
                <button id="stop"> Leállítás</button>
            </div>
            <div>
                <button id="startstop">Inditás/Leállítás</button>
            </div>
            <div>
                <button id="mute">Néma</button>
                <button id="quite">halk</button>
                <button id="loud">hangos</button>
            </div>

            <div>
                <button id="veryslow">nagyon lassú</button>
                <button id="slow">lassú</button>
                <button id="normal">normal</button>
                <button id="fast">gyors</button>
                <button id="veryfast">nagyon gyors</button>
            </div>
            <div>
                <button id="small">kicsi</button>
                <button id="normalsize">normalméret</button>
                <button id="big">nagy</button>
            </div>
            <div>
                <button id="hesitented">befejeződött e?</button>
                <button id="LENGTH">Video hossaz (mp)</button>
                <button id="currently">Jelenlegi pozició</button>
            </div></div>

        
    </section>
</body>
</html>
