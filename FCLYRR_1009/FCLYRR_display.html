<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>display</title>

    
<style>
p {
background-color: rgb(30, 195, 112);
padding: 10px;
}
span {
background-color: purple;
color: black;
padding: 10px;
}
p.pm1 {display: none;}
p.pm2 {display: inline;}
p.pm3 {display: block;}
p.pm4 {display: inline-block;}
p.pm5 {display: flex;}

</style>
</head>


<body>

</p>

</p>
