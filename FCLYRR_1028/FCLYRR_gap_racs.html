<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    
    <title>GAP rácsos</title>
<style>
    #grid-container{
        border: 1px solid black;
        background-color: lightgreen;
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 20px 50px;
    }
    #grid-container > div {
        border: 1px solid black;
        background-color: yellow;
    }
</style>
</head>
<body>
    <h1>A gap tulajdonság rács segítségével </h1>
   <p>A <em>gap</em> tulajdonsággal adhatjuk meg a sorok közötti távolságot</p>
   <p>A rácsnak a orai között 20px, az oszlopai között pedig 50px a távolság:</p>  

   <div id="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
   </div>
</body>
</html>
