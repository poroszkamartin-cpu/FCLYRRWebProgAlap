<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
    <script>
        let szamok = [-241,41,421,0,31,-30,7,-3,7];
        let pozitivszamok = [];
        let nempozitivszamok = [];

        function elagazas() {
            for(let i =  0; i < szamok.length; i++) {
                if(szamok[i] > 0)
            {
                pozitivszamok.push(szamok[i]);
            }
            else
            {
                nempozitivszamok.push(szamok[i]);
            }
            document.getElementById("pozitív").innerHTML = pozitivszamok;
            document.getElementById("nempozitív").innerHTML = nempozitivszamok;
            }
        }

    </script>
</head>
<body>
    <h2>If else elágazás</h2>
    Pozitív számok: <p id="pozitív"></p>
    Negatív számok: <p id="nempozitív"></p>

    <button onclick="elagazas()">Pozitív és nem pozitív számok</button>
</body>
</html>
