<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowhile használata</title>
</head>
<body>
    <h2>Dowhile ciklus</h2>
    <p id="FCLYRR"></p>
    <script>
    let kiir = "";
    let i = 1;

    do {
        kiir += "A ciklusváltozó értéke: " + i + "<br>";
        i++;
    }
    while(i <= 10);

    document.getElementById("FCLYRR").innerHTML = kiir;
</script>

    </script>
</body>
</html>
