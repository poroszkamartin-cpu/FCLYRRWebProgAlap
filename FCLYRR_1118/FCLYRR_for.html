<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for ciklus használata</title>
</head>
<body>
    <h2>for ciklus</h2>
    <p id="FCLYRR"></p>
    <script>
        let kiir = "";

        let i;
        for(i = 1; i <= 10; i++)
    {
        kiir += "A ciklusváltozó értéke:" + i + "<br>";
    }
    document.getElementById("FCLYRR").innerHTML = kiir;
    </script>
</body>
</html>
