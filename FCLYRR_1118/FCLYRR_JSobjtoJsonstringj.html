<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaSCRIPT objektum konvertálása JSON  Stringbe</h2>
    <div class="jsonString" style="font-family: monospace;">

    </div>
</body>
<script>
    const jsonObjPM = {
        Egyetem:  "Tokaj Hegyalja Egyetem",
        Város: "Sárospatak",
        Irányítószám: "3950",
        Név: "Hor Zsolt"

    }
    const jsonString = JSON.stringify(jsonObjPM, null, 4);

    const jsonstringDiv = document.querySelector('.jsonString');
    jsonstringDiv.innerHTML = jsonString;
</script>
</html>
