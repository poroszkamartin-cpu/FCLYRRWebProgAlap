<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while ciklus használata</title>
</head>
<body>
    <h2>While ciklus</h2>
    <p id="FCLYRR"></p>
    <script>
        let kiir = "";
        let i=1;

        while(i <= 10)
    {
        kiir += "A ciklus változó értéke:" + i + "<br>";
        i++;
    }
    document.getElementById("FCLYRR").innerHTML = kiir;
    </script>
</body>
</html>
