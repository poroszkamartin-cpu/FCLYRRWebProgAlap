<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <h2> for in</h2>
    <script>
        let tomb = new Array("HTML5" , "CSS3" , "JS");

        tomb[10] = "jQuery";
        tomb[4] = "SQL";
        tomb["X"] = "AJAX";
        tomb[5] = "JavaScript";

        let elemek = "";

        for(let i in tomb)
    {
        elemek += i + ": " + tomb[i] + "<br />";
    }
    document.write(elemek);
    </script>
</body>
</html>
